<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 카운터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initial-screen">
        <h1>D-Day 카운터 설정</h1>
        <p id="guide-message-display">특별한 날까지 얼마나 남았는지 확인해보세요!</p>

        <div class="input-group">
            <label for="guide-message-input">상단 안내 문구 수정:</label>
            <input type="text" id="guide-message-input" value="특별한 날까지 얼마나 남았는지 확인해보세요!">
        </div>

        <div class="input-group">
            <label for="target-datetime">기준 일시 선택:</label>
            <input type="datetime-local" id="target-datetime" required>
        </div>

        <fieldset>
            <legend>애니메이션 효과 선택:</legend>
            <div class="animation-option">
                <input type="radio" id="anim-ms" name="animation" value="ms" checked>
                <label for="anim-ms">MS 단위 시간 줄어들기</label>
            </div>
            <div class="animation-option">
                <input type="radio" id="anim-object" name="animation" value="object">
                <label for="anim-object">물체 이동 (왼쪽 → 오른쪽)</label>
                <input type="text" id="object-image-url" placeholder="이미지 URL (선택)">
            </div>
            <div class="animation-option">
                <input type="radio" id="anim-circle" name="animation" value="circle">
                <label for="anim-circle">원 채우기</label>
            </div>
            <div class="animation-option">
                <input type="radio" id="anim-textcolor" name="animation" value="textcolor">
                <label for="anim-textcolor">텍스트 색상 변경 (추천)</label>
            </div>
        </fieldset>

        <div class="input-group">
            <label for="dday-message-input">D-Day 도달 시 메시지:</label>
            <input type="text" id="dday-message-input" value="🎉 D-Day입니다! 🎉">
        </div>

        <button id="start-button">시작</button>
    </div>

    <div id="counter-screen" class="hidden">
        <div id="countdown-guide-message"></div>
        <button id="close-counter-button">×</button>
        <div id="countdown-content">
            <div id="countdown-display">
                <span id="days">00</span>일
                <span id="hours">00</span>시간
                <span id="minutes">00</span>분
                <span id="seconds">00</span>초
                <span id="milliseconds" class="hidden">000</span>
            </div>
            <div id="animation-area">
                <img id="moving-object" src="" alt="Moving Object" class="hidden">
                <div id="filling-circle-container" class="hidden">
                    <div id="filling-circle"></div>
                </div>
            </div>
        </div>
        <div id="final-message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
